<div class="todoListDisplay">
	<ul>
		<li *ngFor="let item of todoItems">
			<input type="checkbox" name="isCompleted" [(ngModel)]="item.isComplete" (change)="todoItemCompletedChanged(item.key)">			: <span>{{item.name}}</span>
			<a href="#" (click)="deleteTodoItem(item.key, $event)">Delete</a>
		</li>
	</ul>
	<!--{{ todoItems | json}}-->
	{{todoItems | json}}
</div>
